<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Stein</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="photo_2025-07-07_18-38-15 (2).jpg">
    <link rel="shortcut icon" type="image/jpeg" href="photo_2025-07-07_18-38-15 (2).jpg">
    <link rel="apple-touch-icon" href="photo_2025-07-07_18-38-15 (2).jpg">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Section -->
            <div class="header-section">
                <h1>اكس شتاين 📱</h1>
                <p id="typing-text" class="typing-animation"></p>
                <button class="btn join-channel-btn glass-btn" onclick="window.open('https://t.me/x_stein', '_blank')">
                    <span class="btn-text">انضم للقناة</span>
                    <span class="btn-icon">📢</span>
                </button>
            </div>

            <!-- Bot Carousel Section -->
            <div class="bot-carousel-container">
                <div class="carousel-header">
                    <h2>البوتات المتاحة 🤖</h2>
                    <div class="carousel-controls">
                        <button class="carousel-btn prev-btn" onclick="prevSlide()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span class="slide-indicator">
                            <span class="current-slide">1</span> / <span class="total-slides">1</span>
                        </span>
                        <button class="carousel-btn next-btn" onclick="nextSlide()">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="bot-carousel">
                    <div class="bot-slides-container">
                        <!-- Slide 1 -->
                        <div class="bot-slide active">
                            <div class="bot-card-mini active-bot">
                                <div class="bot-avatar-mini">🎯</div>
                                <h3>بوت الأسئلة</h3>
                                <p>مدعوم بالذكاء الاصطناعي</p>
                                <div class="bot-features-mini">
                                    <span class="bot-feature-mini">📝 MCQ</span>
                                    <span class="bot-feature-mini">✅ T/F</span>
                                </div>
                                <button class="chat-btn-mini telegram-btn" onclick="window.open('https://t.me/MCQTFAIbot', '_blank')">
                                    <i class="fab fa-telegram-plane"></i> ابدأ على تليجرام
                                </button>
                            </div>

                            <div class="bot-card-mini coming-soon">
                                <div class="bot-avatar-mini">🤖</div>
                                <h3>Argos</h3>
                                <p>مساعد ذكي متقدم للمحادثات</p>
                                <div class="bot-features-mini">
                                    <span class="bot-feature-mini">🧠 ذكي</span>
                                    <span class="bot-feature-mini">💬 محادثة</span>
                                </div>
                                <button class="chat-btn-mini disabled" disabled>
                                    قريباً...
                                </button>
                            </div>

                            <div class="bot-card-mini coming-soon">
                                <div class="bot-avatar-mini">📄</div>
                                <h3>PDF Editor</h3>
                                <p>محرر ملفات PDF المتقدم</p>
                                <div class="bot-features-mini">
                                    <span class="bot-feature-mini">📝 تحرير</span>
                                    <span class="bot-feature-mini">📄 PDF</span>
                                </div>
                                <button class="chat-btn-mini disabled" disabled>
                                    قريباً...
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <p>&copy; X Stein 2025</p>
                    <div class="social-links">
                        <a href="https://www.instagram.com/lnetl/" target="_blank" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://t.me/x_stein" target="_blank" class="social-link">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
